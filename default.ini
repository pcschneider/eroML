[General]
data_dir=../ero_data
postfix=
runID=ID1

[Healpix]
calculate=True
nside=32
pix_file=
#index0=0
#index1=10

[Sources]
ero_filename=../eRASS1/all_e1_200614_poscorr_mpe_clean.fits
ero_filename_hp=${General:data_dir}/eRASS1_hp${General:postfix}.fits
#ero_filename=../eFEDS/SrcCat_V2T.fits
gaia_filename=../eFEDS/eFEDS_gaia.fits
major_filename=merged.fits
rID=1
training_fn=${General:data_dir}/merged_training.fits
random_fn=${General:data_dir}/merged_random.fits
merged_fn=${General:data_dir}/merged_major.fits
; merged_fn=merged_major.fits

[Learning]
properties=""

[eROSITA preparation]
perform=True
directory=${General:data_dir}
prefix=ero_r${General:runID}
overwrite=True
enrich=True

[Gaia Download]
perform=True
directory=${General:data_dir}
prefix=Gaia_r${General:runID}
overwrite=True
edge=3.
verbose=10

[Enrich Gaia]
perform=True
filter=2

[Data sets]
major=True
random=True
training=True
directory=${General:data_dir}
major_prefix=major_${General:runID}
random_prefix=random_${General:runID}
training_prefix=training_${General:runID}
min_random_offset=60
max_random_offset=180
random_multi=3
training_abs_dist=3
training_rel_dist=1

[Merging]
shrink=True
merge_major=True
merge_training=True 
merge_random=True

[Columns]
keep=srcID,RA,Dec,srcID_NN,RA_NN,Dec_NN,Fx,Fg,FxFg,NN,NN_random,RADEC_ERR,eligible_sky_density,match_dist,offset_sig,original_srcID,parallax,parallax_error,phot_g_mean_mag,DET_LIKE_0,category

